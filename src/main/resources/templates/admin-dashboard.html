<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #308d46 0%, #000000 100%);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-content {
            width: 100%;
            max-width: 900px;
        }
        .hidden {
            display: none;
        }
        .highlight-count {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            background-color: #000;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #28a745;
            display: inline-block;
        }
        .center-content {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .table-container {
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="main-content">
    <h3 class="text-center mb-4">Admin Dashboard</h3>

    <div class="d-flex justify-content-end mb-3" style="width: 100%;">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div class="center-content">
        <p class="card-title mb-3">Total Contributors:</p>
        <span class="highlight-count" th:text="${totalMembers}">0</span>
        <button id="toggleTransactions" class="btn btn-info mt-4">Show Transactions</button>
    </div>

    <div id="transactionsTableContainer" class="hidden table-container">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Transaction Date</th>
                <th>Contributor Name</th>
                <th>Payment ID</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${#temporals.format(tx.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${tx.contributorName}"></td>
                <td th:text="${tx.transactionId}"></td>
                <td th:text="'â‚¹' + ${tx.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('toggleTransactions').addEventListener('click', function() {
        var container = document.getElementById('transactionsTableContainer');
        if (container.classList.contains('hidden')) {
            container.classList.remove('hidden');
            this.textContent = 'Hide Transactions';
        } else {
            container.classList.add('hidden');
            this.textContent = 'Show Transactions';
        }
    });
</script>
</body>
</html>
