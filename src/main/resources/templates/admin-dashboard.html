<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .highlight-count {
            font-size: 3rem; /* Make it bigger */
            font-weight: bold;
            color: #28a745; /* Green text */
            background-color: #ffffff; /* White background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block; /* Allows padding and shadow to work well */
            border: 2px solid #28a745; /* Green border for decoration */
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px; /* Adjust as needed for spacing from top */
            margin-bottom: 50px; /* Adjust as needed for spacing to bottom */
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <!-- Payment Dashboard text at the very top -->
    <h3 class="text-center mb-4">Payment Dashboard</h3>

    <!-- Logout button aligned to the right -->
    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Centered content for count and button -->
    <div class="center-content">
        <p class="card-title mb-3">Total Members Paid:</p>
        <span class="highlight-count" th:text="${totalMembers}">0</span>
        <button id="toggleTransactions" class="btn btn-info mt-4">Show Transactions</button>
    </div>

    <div id="transactionsTableContainer" class="hidden">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Transaction Date</th>
                <th>Payment ID</th>
                <th>Amount (Rupees)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${#temporals.format(tx.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${tx.transactionId}"></td>
                <td th:text="${tx.amount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('toggleTransactions').addEventListener('click', function() {
        var container = document.getElementById('transactionsTableContainer');
        if (container.classList.contains('hidden')) {
            container.classList.remove('hidden');
            this.textContent = 'Hide Transactions';
        } else {
            container.classList.add('hidden');
            this.textContent = 'Show Transactions';
        }
    });
</script>
</body>
</html>
