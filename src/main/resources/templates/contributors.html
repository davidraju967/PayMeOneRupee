<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Contributors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #308d46 0%, #000000 100%);
            color: #fff;
            padding: 20px;
        }
        .thank-you-note {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #28a745;
            border-radius: 10px;
        }
        .count-display {
            text-align: center;
            margin-bottom: 30px;
        }
        .count-display h2 {
            font-size: 2rem;
        }
        .count-display .stylish-number {
            font-size: 5em;
            font-weight: bold;
            color: #28a745;
        }
        #contributor-list li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px; /* Reduced gap */
            padding: 10px 15px; /* Reduced vertical padding */
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contributor-name { font-weight: bold; font-size: 1.1rem; } /* Slightly smaller font */
        .contributor-rank { font-style: italic; color: #ccc; }
    </style>
</head>
<body>
    <div th:if="${param.name}" class="thank-you-note">
        <h2>Thank You, <span th:text="${param.name}"></span>!</h2>
        <p>You are officially Contributor #<span th:text="${param.rank}"></span>.</p>
    </div>

    <div class="count-display">
        <h2>Total Contributors</h2>
        <p class="stylish-number" th:text="${totalContributors}">0</p>
    </div>

    <h2 class="text-center mb-4">üèÜ Wall of Contributors üèÜ</h2>
    <ul id="contributor-list" class="list-unstyled">
        <li th:each="contributor, iterStat : ${contributors}">
            <span class="contributor-name" th:text="${contributor.contributorName}"></span>
            <span class="contributor-rank" th:text="'Contributor #' + (${totalContributors} - ${iterStat.index})"></span>
        </li>
    </ul>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-light">Back to Home</a>
    </div>
</body>
</html>
